<!DOCTYPE html>
<html lang="en">

<head>
    <meta>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio HTML e CSS</title>
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <main class="container">
        <header class="header">

        <main class="conteudo">
            <div class="conteudo-principal">
                <img class="logo-conteudo" src="src/img/illustration-mockups.svg" alt="Imagem da Logo">

                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. you have a voice, but so does youraudience.Create connections with your users as you engage in genuine discussion.</p>

        <footer class="rodape">
            <div class="rodape-rede">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
